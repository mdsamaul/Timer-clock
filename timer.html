<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timer Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .timer-section {
        width: 75%;
        height: 575px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container text-center my-5">
        <h1>Timer</h1>
      </div>
    </header>
    <main>
      <section
        class="timer-section d-flex justify-content-center align-items-center container overflow-visible bg-body-secondary border-2"
      >
        <div class="text-center">
          <h1
            id="num-count"
            class="display-1 px-2 border border-1 border-primary"
          >
            00
          </h1>
          <div class="d-flex gap-5">
            <button
              id="start-btn"
              type="button"
              class="btn btn-outline-primary px-5"
            >
              Start
            </button>

            <button
              id="push-btn"
              type="button"
              class="btn btn-outline-success px-5"
            >
              Push
            </button>
            <button
              id="restart-btn"
              type="button"
              class="btn btn-outline-danger px-5"
            >
              Restart
            </button>
          </div>
          <div class="my-3">
            <button
              id="bank-clock-btn"
              type="button"
              class="btn btn-outline-danger px-5"
            >
              Go to Clock
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/timer.js"></script>
  </body>
</html>
